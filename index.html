<video id="player" autoplay style="height: 800px;"></video>

<script>
  console.log("valor");
let video = document.getElementById("player");
navigator.mediaDevices.getUserMedia({
        audio: false,
        video: { width: 300, height: 300 }
    }).then( stream => {
        video.srcObject = stream;
        console.log("entro");
        
    });
</script>
